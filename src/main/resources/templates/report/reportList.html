<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped" style="text-align: center">
            <thead>
            <tr>
                <th>신고번호</th>
                <th>신고일자</th>
                <th>신고자</th>
                <th>신고글</th>
                <th>신고내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reportDtoList}">
                <td th:text="${report.id}"></td>
                <td th:text="*{#temporals.format(report.createdDate, 'yy/MM/dd HH:mm')}"></td>
                <td th:text="${report.memberDto.name}"></td>
                <td th:text="${report.postId}"></td>
                <td th:text="${report.type.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
</html>
