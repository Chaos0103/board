<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3>게시판</h3>
    <br/>
    <div>
        <table class="table table-striped">
            <tbody>
            <tr th:each="board : ${boardDtoList}" th:onclick="|location.href='@{/board/{boardId}/post (boardId=${board.id})}'|" style="cursor: pointer">
                <td th:text="${board.title}" style="width: 20%"></td>
                <td th:text="${board.explanation}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->

</body>
</html>
