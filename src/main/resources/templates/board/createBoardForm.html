<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/board/new" th:object="${boardForm}" method="post">
        <div class="form-group">
            <label th:for="title">게시판 제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="explanation">게시판 설명</label>
            <input type="text" th:field="*{explanation}" class="form-control" placeholder="설명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="notion">게시판 공지사항</label>
            <input type="text" th:field="*{notion}" class="form-control" placeholder="공지사항을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
