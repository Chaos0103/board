<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:object="${postForm}" method="post">
        <div class="form-group">
            <label th:for="title">게시물 제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="explanation">게시물 내용</label>
            <textarea th:field="*{content}" class="form-control"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" id="anonymous" th:field="*{anonymous}" class="form-check-input">
            <label for="anonymous" class="form-check-label">익명</label>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
